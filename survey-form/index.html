<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">This a survey form for freecodecamp.org</p>
      <form id="survey-form">
        <label id="name-label" for="name">Name</label
        ><input
          required
          type="text"
          id="name"
          placeholder="Your name (e.g Mehdi Babapour)"
        />
        <br />
        <label id="email-label" for="email">Email</label
        ><input
          required
          type="email"
          id="email"
          placeholder="Your email (e.g mehdibabapour96@gmail.com)"
        />
        <br />
        <label id="number-label" for="number">Number</label
        ><input
          required
          type="number"
          min="0"
          max="9"
          id="number"
          placeholder="a number between 0-9"
        />
        <br />
        <label id="dropdown-label" for="dropdown">Select an option</label>
        <select id="dropdown">
          <option>option 1</option>
          <option>option 2</option>
          <option>option 3</option>
        </select>
        <br />
        <fieldset>
          <legend>Choose on item</legend>
          <label>radio 1</label
          ><input value="radio1" type="radio" name="radio-inputs" />
          <label>radio 2</label
          ><input value="radio2" type="radio" name="radio-inputs" />
          <label>radio 3</label
          ><input value="radio3" type="radio" name="radio-inputs" />
        </fieldset>
        <br />
        <fieldset>
          <legend>Choose as many items as you want</legend>
          <label>check1</label><input type="checkbox" value="check1" />
          <label>check2</label><input type="checkbox" value="check2" />
          <label>check3</label><input type="checkbox" value="check3" />
        </fieldset>
        <br />
        <textarea id="textarea">(optional) more description</textarea>
        <br />
        <input type="submit" id="submit" />
      </form>
    </main>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
