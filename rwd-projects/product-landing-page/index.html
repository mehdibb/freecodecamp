<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="logo.png" alt="company logo" />
      <nav id="nav-bar">
        <a class="nav-link" href="#email">Link1</a>
        <a class="nav-link" href="#submit">Link2</a>
        <a class="nav-link" href="#video">Link3</a>
      </nav>
    </header>
    <main id="main">
      <p id="form-text">Wanna recieve the latest news?</p>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          required
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email"
        />
        <input id="submit" type="submit" value="Submit" />
      </form>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/1yVF-N__JKk"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </main>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
